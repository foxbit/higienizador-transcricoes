id: com.foxbit.higienizador
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: higienizador-transcricoes
finish-args:
  - --share=network
  - --filesystem=home
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --env=GSETTINGS_SCHEMA_DIR=/app/share/glib-2.0/schemas
  - --env=XDG_DATA_DIRS=/app/share
cleanup:
  - /share/doc
  - /share/man
modules:
  - name: python-deps
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pip setuptools wheel
      - pip3 install --prefix=/app pycairo PyGObject google-generativeai python-dotenv secretstorage python-docx requests aiohttp
  - name: higienizador-transcricoes
    buildsystem: meson
    sources:
      - type: dir
        path: .
    builddir: true
